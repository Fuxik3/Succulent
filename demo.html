<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTful Consumer - AngularJS with Bootstrap 5</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div class="container mt-4 p-4 border rounded" ng-app="app" ng-controller="ctrl">
        <h2 class="text-center py-4 border rounded text-light bg-secondary">RESTful Consumer - AngularJS with Bootstrap 5</h2>

        <!-- Form -->
        <form>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="inputEmail" ng-model="form.email" placeholder="Enter email">
            </div>
            <div class="mb-3">
                <label for="inputName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="inputName" ng-model="form.fullname" placeholder="Enter full name">
            </div>
            <div class="mb-3">
                <label for="inputMarks" class="form-label">Marks</label>
                <input type="number" class="form-control" id="inputMarks" ng-model="form.marks" placeholder="Enter marks">
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="maleRadio" ng-model="form.gender" ng-value="true">
                        <label class="form-check-label" for="maleRadio">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="femaleRadio" ng-model="form.gender" ng-value="false">
                        <label class="form-check-label" for="femaleRadio">Female</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="inputCountry" class="form-label">Country</label>
                <select class="form-select" id="inputCountry" ng-model="form.country" placeholder="Select country">
                    <option value="VN">Viá»‡t Nam</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="GB">Anh</option>
                    <option value="AU">Australia</option>
                    <option value="NZ">New Zealand</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary me-2" ng-click="create()" ng-show="showCreateButton">Create</button>
            <button type="button" class="btn btn-success me-2" ng-click="update()" ng-show="showUpdateButton">Update</button>
            <button type="button" class="btn btn-danger me-2" ng-click="delete(form.email)" ng-show="showDeleteButton">Delete</button>
            <button type="button" class="btn btn-secondary" ng-click="reset()" ng-show="showResetButton">Reset</button>
        </form>

        <hr>

        <!-- Table -->
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Email Address</th>
                    <th>Marks</th>
                    <th>Gender</th>
                    <th>Country</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="stu in items">
                    <td>{{stu.fullname}}</td>
                    <td>{{stu.email}}</td>
                    <td>{{stu.marks}}</td>
                    <td>{{stu.gender ? 'Male':'Female'}}</td>
                    <td>{{stu.country}}</td>
                    <td>
                        <button class="btn btn-sm btn-primary me-2" ng-click="edit(stu.email)">Edit</button>
                        <button class="btn btn-sm btn-danger" ng-click="delete(stu.email)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- AngularJS Script -->
    <script src="angulardemo.js"></script>
    <!-- Bootstrap JS (if needed) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
